<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

nav {
    background-color: #333;
    padding: 15px 20px;
}

.nav-toggle-label {
    display: none;
    cursor: pointer;
}

.nav-toggle-label span {
    display: block;
    width: 25px;
    height: 2px;
    background-color: #fff;
    margin: 5px 0;
}

.nav-items {
    display: flex;
    justify-content: flex-end;
}

.nav-items a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

.content {
    padding: 20px;
}

/* Media Query for Responsive Design */
@media screen and (max-width: 768px) {
    .nav-items {
        display: none;
    }

    .nav-toggle-label {
        display: block;
    }

    #nav-toggle:checked + .nav-items {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 55px;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px 0;
    }

    #nav-toggle:checked + .nav-items a {
        margin: 10px 30px;
    }
}


</style>
</head>
<body>
    <nav>
        <input type="checkbox" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        <div class="nav-items">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="content">
        <!-- Your page content goes here -->
        <h1>Welcome to our website!</h1>
    </div>

</body>
</html>
